<form name="forml" class="calci" action="online Calculator.html" method="POST" >
<input type="text" name="answer"id="display">


<br> </br>


<input type="button"class="btnDesign" value="C"onclick="forml.answer.value=''">
<input type="button"class="btnDesign" value="<"onclick="forml.answer.value=forml.answer.value.substring(0,forml.answer.value.length*1-1)">
  <input type="button"class="btnDesign" value="0"onclick="forml.answer.value+='0'">
  <input type="button"class="operatorDesign" value="/"onclick="forml.answer.value+='/'">
  
  <br> </br>
  
  
  
  <input type="button"class="btnDesign" value="7"onclick="forml.answer.value+='7'">
  <input type="button"class="btnDesign" value="8"onclick="forml.answer.value+='8'">
  <input type="button"class="btnDesign" value="9"onclick="forml.answer.value+='9'">
  <input type="button"class="operatorDesign" value="*"onclick="forml.answer.value+='*'">
  
  <br> </br>
  
  
  
   <input type="button"class="btnDesign" value="4"onclick="forml.answer.value+='4'">
   <input type="button"class="btnDesign" value="5"onclick="forml.answer.value+='5'">
   <input type="button"class="btnDesign" value="6"onclick="forml.answer.value+='6'">
   <input type="button"class="operatorDesign" value="-"onclick="forml.answer.value+='-'">
   
   
   <br> </br>
   
   
   
   <input type="button"class="btnDesign" value="1"onclick="forml.answer.value+='1'">
    <input type="button"class="btnDesign" value="2"onclick="forml.answer.value+='2'">
    <input type="button"class="btnDesign" value="3"onclick="forml.answer.value+='3'">
    <input type="button"class="operatorDesign" value="+"onclick="forml.answer.value+='+'">
    
    
    
    <br> </br>
    
    <input type="button"id="zero" value="0"onclick="forml.answer.value+='0'">
    <input type="button"class="btnDesign" value="."onclick="forml.answer.value+='.'">
    <input type="button"class="operatorDesign" value="="onclick="forml.answer.value=eval(forml.answer.value)">
   
   
   
   
   </form>

</body>

</html>
